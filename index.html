<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão Alura</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
    <script src="./script.js" defer></script>
</head>

<body>
    <aside class="side-bar">
        <nav class="side-bar__navigation">
            <a href="">
                <img src="./assets/icons/logo-spotify.png" class="logo" alt="Logo do Spotify">
            </a>
            <ul>
                <li>
                    <a href="" id="inicio">
                        <span class="fa fa-home"></span>
                        <p>Início</p>
                    </a>
                </li>
                <li>
                    <a href="" id="buscar">
                        <span class="fa fa-search"></span>
                        <p>Buscar</p>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="side-bar__biblioteca">
            <div class="side-bar__biblioteca__titulo">
                <h2><span class="fa fas fa-book"></span>Sua biblioteca</h2>
                <button class="fa fa-plus"></button>
            </div>

            <div class="side-bar__biblioteca__playlist">
                <h3>Crie sua primeira playlist</h3>
                <p>É fácil, vamos te ajudar.</p>
                <button class="side-bar__biblioteca__playlist__button">Criar playlist</button>
            </div>

            <a href="" id="cookies">Cookies</a>

            <button id="languages"><span class="fa fa-globe"></span>Português do Brasil</button>
        </div>
    </aside>

    <main>
        <header>
            <div class="header__container">
                <nav class="header__navigation">
                    <button id="left-arrow">
                        <img src="assets/icons/small-left.png" alt="Seta esquerda">
                    </button>
                    <button id="right-arrow">
                        <img src="assets/icons/small-right.png" alt="Seta direita">
                    </button>
                </nav>

                <div class="header__search">
                    <img src="assets/icons/search.png" alt="">
                    <input type="text" placeholder="O que você quer ouvir?" maxlength="200" id="search">
                </div>

                <div class="header__conta">
                    <button id="sign-up">Inscrever-se</button>
                    <button id="log-in">Entrar</button>
                </div>
            </div>
        </header>
    </main>

    <footer>
        <div class="footer__content">
            <h2 class="footer__title">Testar o Premium de graça</h2>
            <h3 class="footer__subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não
                precisa de cartão de crédito.</p>
        </div>
        <button id="footer__button">Inscreva-se grátis</button>
    </footer>
</body>

</html>
